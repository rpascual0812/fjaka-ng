<div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
        <div class="card shadow">
            <div class="card-header border-0">
                <div class="row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="filters.search"  />
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-default" (click)="search()">Search</button>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary" (click)="search()">Add New</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <!-- Projects table -->
                <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Job Title</th>
                            <th scope="col">Description</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let job_title of job_titles; index as i; trackBy: trackByFn">
                            <td scope="row">
                                {{i + 1}}
                            </td>
                            <td scope="row">
                                {{job_title.name}}
                            </td>
                            <td>
                                {{job_title.description}}
                            </td>
                            <td class="text-right">
                                <button class="btn btn-sm btn-info" type="button" data-toggle="modal" data-target="#job_title" (click)="openEmployee(i)">View</button>
                            </td>
                        </tr>
                        <tr *ngIf="!job_titles.length">
                            <td colspan="4" class="text-center">
                                No data found.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-4">
                <nav aria-label="...">
                    <ul class="pagination justify-content-end mb-0">
                        <li class="page-item disabled">
                            <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                <i class="fas fa-angle-left"></i>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="javascript:void(0)">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)">
                                <i class="fas fa-angle-right"></i>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
